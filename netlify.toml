# Netlify config for HAMPTON / Digital Shield briefing site
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."
  # No build command â€” static HTML only

# Optional: cache static assets (HTML) for a short time
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
